<div class="molecule form-buttons">
  {% if back_button %}
  <div class="btn back orange-outline" data-tag="form-back">
    <svg width="22" height="34" viewBox="0 0 22 34" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19 3L5 17L19 31" stroke="#F39C2A" stroke-width="6" />
    </svg>
  </div>
  {% endif %}
  {% if form_submit %}
  <button type="submit" class="btn standard blue" data-tag="form-next">{{ primary_btn_copy }}</button>
  {% else %}
  <a href="#form-slider" class="btn standard blue" data-tag="form-next">{{ primary_btn_copy }}</a>
  {% endif %}
</div>
